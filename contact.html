<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skyline69</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="https://i.imgur.com/E5z6daR.png"
          type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="navbar">
    <div class="nav-btns">
        <span class="nav-btn" id="home-btn">Home</span>
        <span class="nav-btn" id="projects-btn">Projects</span>
        <span class="nav-btn" id="about-btn">About</span>
        <span class="nav-btn" id="contact-btn">Contact</span>
    </div>
</div>
<div class="loader-wrapper">
    <div class="spinner-box">
        <div class="blue-orbit leo">
        </div>

        <div class="green-orbit leo">
        </div>

        <div class="red-orbit leo">
        </div>

        <div class="white-orbit w1 leo">
        </div>
        <div class="white-orbit w2 leo">
        </div>
        <div class="white-orbit w3 leo">
        </div>
    </div>
</div>

<div class="content">

    <div class="content-card">
        <h1>Contact</h1>
        <h2>Here you can send me messages.</h2>
        <div class="contact-form">
            <h1>Contact-form</h1>
            <form
                    action="https://formspree.io/f/xjvzrlop"
                    method="POST"
            >
                <div class="input-group">
                    <input type="text" autocomplete="on" autocapitalize="off" title="Type your E-mail or Name"
                           spellcheck="false" required>
                    <span class="highlight"></span><span class="bar"></span><label>E-mail</label>
                </div>
                <br>
                <div class="input-group">
                    <textarea spellcheck="false" type="textarea" rows="9" title="Type your Message" required></textarea>
                    <span class="highlight"></span><span class="bar"></span><label>Message</label>
                </div>

                <button type="submit" title="Send to E-mail" class="send-btn">Send</button>
            </form>
        </div>
        <div class="socials">
            <h1>My Socials</h1>
            <div class="line"></div>
            <div class="socials-card">
                <div class="social-box" id="github-link">
                    <img (dragstart)="false;" src="img/GitHub-Mark-Light-64px.png" alt="github_logo" id="github-img">
                    <span>GitHub</span>
                </div>
                <!--
                <div class="social-box" id="instagram-link">
                    <img (dragstart)="false;" src="img/instagram_logo.png" alt="instagram_logo">
                    <span>Instagram</span>
                </div>
                --->
                <div class="social-box" id="spotify-link">
                    <img (dragstart)="false;" src="img/Spotify_Logo_RGB_White.png" alt="spotify_logo" id="spotify-img">
                    <span>Spotify</span>
                </div>

            </div>
        </div>
    </div>

</div>


<script type="application/javascript" src="scripts/main.js"></script>
<script type="application/javascript">
    const loader = document.querySelector(".loader-wrapper");
    const navbar = document.querySelector(".navbar");
    const content = document.querySelector(".content");
    const contact_form = document.querySelector(".contact-form");
    const socials = document.querySelector(".socials");
    const github_btn = document.getElementById("github-link");
    const spotify_btn = document.getElementById("spotify-link");

    window.addEventListener('load', () => {
        document.title = "loading... | skyline69";

        setTimeout(function () {
            document.title = "skyline69";
            loader.style.opacity = "0";
            navbar.style.display = "flex";
            content.style.opacity = "100";
            contact_form.style.display = "block";
            socials.style.display = "block";
            document.body.style.cursor = "auto";
        }, 1000)
        setTimeout(function () {
            loader.parentNode.removeChild(loader)
        }, 1200);
    });

    github_btn.addEventListener("click", () => {
        window.open("https://github.com/skyline69/");
    })

    spotify_btn.addEventListener("click", () => {
        window.open("https://open.spotify.com/user/316cpax2rkqlj6abizw2tsuh5pui");
    })

</script>
</body>
</html>
