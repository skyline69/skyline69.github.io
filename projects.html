<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skyline69</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="https://i.imgur.com/E5z6daR.png"
          type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="navbar">
    <div class="nav-btns">
        <span class="nav-btn" id="home-btn">Home</span>
        <span class="nav-btn" id="projects-btn">Projects</span>
        <span class="nav-btn" id="about-btn">About</span>
        <span class="nav-btn" id="contact-btn">Contact</span>
    </div>
</div>
<div class="loader-wrapper">
    <div class="spinner-box">
        <div class="blue-orbit leo">
        </div>

        <div class="green-orbit leo">
        </div>

        <div class="red-orbit leo">
        </div>

        <div class="white-orbit w1 leo">
        </div>
        <div class="white-orbit w2 leo">
        </div>
        <div class="white-orbit w3 leo">
        </div>
    </div>
</div>

<div class="content">
    <div class="content-card">
        <h1 class="project-card-title">Current Projects</h1>


        <div class="cards">

            <div class="project-box">
                <a href='https://github.com/skyline69/SimplazaAPI' target="_blank">
                    <img oncontextmenu="return false;"
                         src="https://user-images.githubusercontent.com/67526259/177204226-f2b9be51-a3ee-4cb1-aada-24392fb745f1.png"
                         loading="eager" alt="GitHub Simplaza IMG">
                    <div class="text">
                        <h1>Simplaza API</h1>
                        <h2>This is the unofficial Simplaza API</h2>
                    </div>
                </a>
            </div>

            <div class="project-box">
                <a href='https://github.com/skyline69/mp3downloader' target="_blank">
                    <img oncontextmenu="return false;"
                         src="https://user-images.githubusercontent.com/67526259/204145799-a689aabc-f6c5-4233-94cf-ad6153472ae9.png"
                         loading="eager" alt="GitHub Mini MP3 Downloader IMG">
                    <div class="text">
                        <h1 id="mini-mp3-downloader">Mini MP3 Downloader</h1>
                        <h2>A small YT-MP3 downloader with a Python back-end.</h2>
                    </div>
                </a>
            </div>

            <div class="project-box">
                <a href='https://github.com/skyline69/hax' target="_blank">
                    <img oncontextmenu="return false;"
                         src="https://camo.githubusercontent.com/77e936a86eaf190cf9a89fdcbf8aac38144ae277e06d8f556833f89d4fd6c6a6/68747470733a2f2f692e6962622e636f2f71734a6235744c2f6778662d433175762d496d6775722e706e67"
                         loading="eager" alt="GitHub hax IMG">
                    <div class="text">
                        <h1>Hax</h1>
                        <h2>Hax is a mini-tool with really useful hacking tools.</h2>
                    </div>
                </a>
            </div>



        </div>

    </div>
</div>



<script type="application/javascript" src="scripts/main.js"></script>
<script type="application/javascript">
    const loader = document.querySelector(".loader-wrapper");
    const navbar = document.querySelector(".navbar");
    const content = document.querySelector(".content");
    const cards = document.querySelector(".cards");

    window.addEventListener('load', () => {
        document.title = "loading... | skyline69";
        setTimeout(function () {
            document.title = "skyline69";
            loader.style.opacity = "0";
            navbar.style.display = "flex";
            content.style.opacity = "100";
            cards.style.display = "block";
            document.body.style.cursor = "auto";
        }, 1000)
        setTimeout(function () {
            loader.parentNode.removeChild(loader)
        }, 1200);
    });
</script>
</body>
</html>
