<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skyline69</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="https://i.imgur.com/E5z6daR.png"
          type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="navbar">
    <div class="nav-btns">
        <span class="nav-btn" id="home-btn">Home</span>
        <span class="nav-btn" id="projects-btn">Projects</span>
        <span class="nav-btn" id="about-btn">About</span>
        <span class="nav-btn" id="contact-btn">Contact</span>
    </div>
</div>
<div class="loader-wrapper">
    <div class="spinner-box">
        <div class="blue-orbit leo">
        </div>

        <div class="green-orbit leo">
        </div>

        <div class="red-orbit leo">
        </div>

        <div class="white-orbit w1 leo">
        </div>
        <div class="white-orbit w2 leo">
        </div>
        <div class="white-orbit w3 leo">
        </div>
    </div>
</div>

<div class="content">
    <div class="content-card">
        <h1 class="project-card-title">Current Projects</h1>


        <div class="cards">

            <div class="project-box">
                <a href='https://github.com/skyline69/RustDonut' target="_blank">
                    <img oncontextmenu="return false;"
                         src="https://user-images.githubusercontent.com/67526259/229895567-f019ad52-b958-4373-8dc9-4f4c9d46e970.gif"
                         loading="eager" alt="Rust Donut Image">
                    <div class="text">
                        <h1>Rust Donut</h1>
                        <h2>A fast C-Donut implementation in Rust. Performant and efficient. </h2>
                    </div>
                </a>
            </div>

            <div class="project-box">
                <a href='https://github.com/skyline69/HaxRS' target="_blank">
                    <img oncontextmenu="return false;"
                         src="https://repository-images.githubusercontent.com/635848206/9cfef2c8-0d9d-4a49-ba18-e8b2a664381f"
                         loading="eager" alt="Hax Image">
                    <div class="text">
                        <h1>Hax</h1>
                        <h2>Really useful hacking tools. </h2>
                    </div>
                </a>
            </div>

        </div>

    </div>
</div>



<script type="application/javascript" src="scripts/main.js"></script>
<script type="application/javascript">
    const loader = document.querySelector(".loader-wrapper");
    const navbar = document.querySelector(".navbar");
    const content = document.querySelector(".content");
    const cards = document.querySelector(".cards");

    window.addEventListener('load', () => {
        document.title = "loading... | skyline69";
        setTimeout(function () {
            document.title = "skyline69";
            loader.style.opacity = "0";
            navbar.style.display = "flex";
            content.style.opacity = "100";
            cards.style.display = "block";
            document.body.style.cursor = "auto";
        }, 1000)
        setTimeout(function () {
            loader.parentNode.removeChild(loader)
        }, 1200);
    });
</script>
</body>
</html>
